      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 8a5f1c6573cfe601f14b84e2af89d2f9
          USER_ID: 45012563
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
